<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    <title>WorldClock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <h2>Sydney</h2>

          <div class="date"></div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <h2>Tokyo</h2>

          <div class="date"></div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <h2>Paris</h2>

          <div class="date"></div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>

      <a
        href="https://github.com/Martalore97/World-clock-Project"
        target="_blanck"
      >
        open source on GitHub</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
